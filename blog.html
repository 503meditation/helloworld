---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <a href="{{ post.url | prepend: site.baseurl }}"><img class="preview" src="{{ post.img | prepend: site.baseurl }}"></a>
    <h4>published: {{ post.date | date: "%d-%m-%Y" }}</h4>
    <p>{{ post.excerpt }}</p>
    <br>
  </li>
  {% endfor %}
</ul>
