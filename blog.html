---
layout: default
title: Blog
---

<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a
        href="{{ post.url | prepend:
    site.baseurl }}"
        >{{ post.title }}</a
      >
    </h2>
    <h4>published: {{ post.date | date: "%d-%m-%Y" }}</h4>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
