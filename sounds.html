---
layout: default
---

<h1>Sounds</h1>

<ul style="list-style-type:none;padding-inline-start:0;">
  {% for sounds in site.sounds %}
  <li>
    <h2>
      <br>
      <img src="/sounds/{{ sounds.position | downcase }}.png" style="display:block;margin-left:auto;margin-right:auto;width:40%;">
      <br>
      <a href="{{ sounds.url }}" style="display:block;text-align:center;">{{ sounds.name }} [{{ sounds.position }}]</a>
      <br>
    </h2>
  </li>
  {% endfor %}
</ul>
