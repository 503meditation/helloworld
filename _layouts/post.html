---
layout: default
---

<h1>{{ page.title }}</h1>

<p style="font-weight:bold;">
  {{ page.date | date_to_string }} {% assign sounds = site.sounds | where:
  'short_name', page.sounds | first %} {% if sounds %} -
  <a
    href="{{ sounds.url | prepend:
  site.baseurl }}"
    >{{ sounds.name }}</a
  >
  {% endif %}
</p>

{{ content }}
