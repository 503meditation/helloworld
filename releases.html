---
layout: default
---

<h1>Releases</h1>

<ul>
  {% for releases in site.releases %}
  <li>
    <h2>
      <a
        href="{{ releases.url | prepend:
    site.baseurl }}"
        >{{ releases.name }}</a
      >
    </h2>
    <h3>{{ releases.position }}</h3>
    <p>{{ releases.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
